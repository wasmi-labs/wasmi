# paritytech/wasmi

stages:
  - benchmark

default:
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure

.rust-info-script:                 &rust-info-script
  - rustup show
  - cargo --version
  - rustup +nightly show
  - cargo +nightly --version
  - cargo spellcheck --version
  - bash --version
  - sccache -s

.kubernetes-env:          &kubernetes-env
  image:                           "paritytech/ci-linux:production"
  tags:
    - kubernetes-parity-build

.docker-env:                       &docker-env
  image:                           "paritytech/ci-linux:production"
  before_script:
    - *rust-info-script
  interruptible:                   true
  tags:
    - linux-docker

# benchmark
benchmark:
  stage:                  benchmark
  rules:
  - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                   # PRs
  <<:                     *docker-env
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     1 days
    paths:
      - ./artifacts/
  script:
    - git fetch
    - git submodule update --init --recursive
    - git checkout master
    # on master
    - cargo bench --bench benches -- --noplot --save-baseline master | tee bench-report-master.txt
    # on PR
    - git checkout $CI_COMMIT_SHA
    - cargo bench --bench benches -- --noplot --baseline master | tee bench-report-pr.txt
    - bash ./scripts/ci/benchmarks-report.sh bench-report-master.txt bench-report-pr.txt
    - pwd
    - mkdir -p artifacts
    - cp bench-report-* ./artifacts/
    - cp target/criterion/output_* ./artifacts/
