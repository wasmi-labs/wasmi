
[package]
name = "wasmi-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
wasmi = { path = ".." }
wabt = "0.9"
wasmparser = "0.14.1"
tempdir = "0.3.6"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "load"
path = "fuzz_targets/load.rs"

[[bin]]
name = "load_wabt"
path = "fuzz_targets/load_wabt.rs"

[[bin]]
name = "load_wasmparser"
path = "fuzz_targets/load_wasmparser.rs"

[[bin]]
name = "load_spec"
path = "fuzz_targets/load_spec.rs"
