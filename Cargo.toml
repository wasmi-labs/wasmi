[workspace]
members = ["crates/arena", "crates/cli", "crates/core", "crates/wasmi"]
exclude = []
resolver = "2"

[workspace.package]
authors = [
    "Parity Technologies <admin@parity.io>",
    "Robin Freyler <robin.freyler@gmail.com>",
]
repository = "https://github.com/paritytech/wasmi"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["wasm", "webassembly", "interpreter", "vm"]
categories = ["wasm", "no-std", "virtualization"]

[profile.bench]
lto = "fat"
codegen-units = 1
