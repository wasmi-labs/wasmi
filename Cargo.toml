[workspace]
members = [
    "crates/collections",
    "crates/cli",
    "crates/core",
    "crates/wasmi",
    "crates/wasi",
    "fuzz",
]
exclude = []
resolver = "2"

[workspace.package]
authors = ["Robin Freyler <robin.freyler@gmail.com>"]
repository = "https://github.com/wasmi-labs/wasmi"
version = "0.35.0"
rust-version = "1.77"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["wasm", "webassembly", "interpreter", "vm"]
categories = ["wasm", "no-std", "virtualization"]
exclude = ["tests"]

[workspace.dependencies]
wasmi = { version = "0.35.0", path = "crates/wasmi", default-features = false }
wasmi_wasi = { version = "0.35.0", path = "crates/wasi", default-features = false }
wasmi_core = { version = "0.35.0", path = "crates/core", default-features = false }
wasmi_collections = { version = "0.35.0", path = "crates/collections", default-features = false }
num-traits = { version = "0.2.8", default-features = false }

[profile.bench]
lto = "fat"
codegen-units = 1
